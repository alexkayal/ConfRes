<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset=utf-8>

    <title>Location sharing agreements experiment</title>
    <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="vendors/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="resources/js/index.js"></script>
    <script type="text/javascript" src="resources/js/cookies.js"></script>

</head>

<body>
<table width="600" border="0" bgcolor="#FFFFEE">
    <tr>
        <td>
            <h2>Introduction into the Location sharing agreements experiment</h2>
            <nump1>
                <div id="containerintro"></div>
            </nump1>
            <br>
            <iframe id="videoFrame" width="500" height="300"></iframe>
            <br><br>

            <form action="examplescenario.html" onsubmit="return storeValues()">
                <table width="100%">
                    <tr>
                        <td width="45%" align="right">
                            <nump1>Enter your worker ID:</nump1>
                        </td>
                        <td width="55%">
                            <input type="text" id="txtName" name="txtName">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <nump1>Enter your Age:</nump1>
                        </td>
                        <td>
                            <input type="number" id="txtAge" name="txtAge" style="width:35px;" min="1" max="120"
                                   step="1"> <nump1>years</nump1>
                        </td>
                    </tr>
                    <tr>
                        <td height="24" align="right">
                            <nump1>Select your gender:</nump1>
                        </td>
                        <td>
                            <input id="txtGender" type="radio" name="gender" value="male"><nump1>Male</nump1>
                            <input id="txtGender" type="radio" name="gender" value="female"><nump1>Female</nump1>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <nump1>Are you a parent or the legal guardian to one or more children?</nump1>
                        </td>
                        <td>
                            <input id="txtKids" type="radio" name="kids" value="yes"><nump1>Yes</nump1> &nbsp;
                            <input id="txtKids" type="radio" name="kids" value="no"><nump1>No</nump1>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><br>
                            <nav><a href="textinstructions.html" target="_blank">View video script as text</a> | <a
                                    href="termsandconditions.html" target="_blank">view terms and conditions</a></nav>
                            <nav> (both open in a new tab)</nav>
                            &nbsp; <br></td></tr>
                    <tr>
                        <td colspan="2"><input align="right" type="submit" value="Start" style="float: right;"/></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
<p><img src="resources/images/TUDelft_350.png" width="80" height="38"/></p>
</body>
</html>
